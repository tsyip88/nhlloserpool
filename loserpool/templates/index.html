{% extends "base.html" %}

{% block content %}

{% for blog in blog_posts %}
<div class="blog_post">

<div class="blog_title">
	<h1>{{blog.title}}</h1>
</div>

<div class="blog_date_time">
	<p>Posted on {{blog.date_time}}</p>
</div>

<div class="blog_author">
	<p>by {{blog.author}}</p>
</div>

<div class="blog_content">
	<p>{{blog.content}}</p>
</div>

</div>
{% endfor %}


{% endblock %}
